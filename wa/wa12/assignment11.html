<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Document</title>
</head>
<body>
    <div class ="container">
        <div class="slider-wrapper">
            <div class= "image-list">
            <img src = "MikeWheeler.png" alt ="img1" class = "image-item">
            <img src = "Eleven.png" alt ="img2" class = "image-item">
            <img src = "DustinHenderson.png" alt ="img3" class = "image-item">
            <img src = "Lucas.png" alt ="img4" class = "image-item">
            <img src = "MaxMayfield.png" alt ="img5" class = "image-item">
            <img src = "Joyce.png" alt ="img6" class = "image-item">
            <img src = "NancyWheeler.png" alt ="img7" class = "image-item">
            <img src = "johnathanbyer.png" alt ="img8" class = "image-item">
            <img src = "Steve.png" alt ="img9" class = "image-item">
            <img src ="JimHopper.png" alt ="img10" class = "image-item">
            </div>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
    <div class="app">
        <header>Stranger Things Trivia</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new bit of trivia!
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            Show me the answer!
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
        <section class="text">
            <p>I created a photo slider to show all of the characters. For future plans, I'd like to figure out how to make a hover overlay on the image that will show a text on who the character is.</p>
            </section>
      </div>
      <script src="wa12.js"></script>
</body>
</html>
